<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styleCarProject.css" />
    <title>Car Project</title>
  </head>
  <body>
    <center><h1>Car App</h1></center>

    <button id="addbtn" class="btn btn-success btn-sm ml-5" onclick="addform()">
      Add Car
    </button>

    <div id="container">
      <div id="formDiv1" class="styleform">
        <form action="/" id="form">
          <center><h3>Car Information</h3></center>
          <br /><button
            id="deleteBtn"
            class="btn btn-danger float-right mr-5"
            onclick="deleteForm(this)"
          >
            Delete</button
          ><br />

          <div class="col-md-6 input-control">
            <label for="name">Enter Car Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Honda Civic"
              id="name1"
            />
            <div id="nameError1" class="error"></div>
          </div>
          <br />
          <div class="col-md-6 input-control">
            <label for="model">Enter Model number</label>
            <input
              type="text"
              class="form-control"
              placeholder="Model Number"
              id="model1"
            />
            <div id="modelError1" class="error"></div>
          </div>
          <br />
          <div class="col-md-6 input-control">
            <label for="year">Enter Year</label>
            <input
              type="number"
              class="form-control"
              placeholder="2022"
              id="year1"
              maxlength="4"
            />
            <div id="yearError1" class="error"></div>
          </div>
          <br />
          <div class="col-md-6 input-control">
            <label for="price">Enter Price</label>
            <input
              type="number"
              class="form-control"
              placeholder="500000 Rs"
              id="price1"
            />
            <div id="priceError1" class="error"></div>
          </div>
          <br />
          <div class="col-md-6 input-control">
            <label for="color">Car Color</label>
            <input
              type="text"
              class="form-control"
              placeholder="Red"
              id="color1"
            />
            <div id="colorError1" class="error"></div>
          </div>
        </form>
      </div>
      <br />
    </div>
    <br /><br />
    <center>
      <button
        type="submit"
        id="submit"
        class="btn btn-success btn-lg"
        onclick="validateAllForms()"
      >
        Submit
      </button>
    </center>
    <br /><br /><br />

    <div id="box"></div>

    <!-- <div id="box">
</div> -->

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
      integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
      crossorigin="anonymous"
    ></script>

    <script src="./scriptCarProject.js"></script>
  </body>
</html>
